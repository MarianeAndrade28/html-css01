<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box - 11</title>
    <style>
        div.container{
            background-color: lightseagreen;

            display: flex;
            flex-flow: row nowrap;
        }
        div.item{
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
        }
        div#cx1{
            flex: 1 0 200px;
        }
        div#cx2{
            flex: 1 1 150px;
        }
        div#cx3{
            flex: 1 8 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="cx1">A</div>
        <div class="item" id="cx2">B</div>
        <div class="item" id="cx3">C</div>
    </div>
</body>
</html>
